trigger: none

schedules:
  - cron: "0 7 * * Mon-Fri"
    displayName: "Start WebApp at 7 AM (Mon-Fri)"
    branches:
      include:
        - main
    always: true
    
  - cron: "0 19 * * Mon-Fri"
    displayName: "Stop WebApp at 7 PM (Mon-Fri)"
    branches:
      include:
        - main
    always: true

stages:
- stage: dev
  displayName: 'Start and Stop Dev Environment'
  variables:
   - name: subscriptionId
    value: 'your-subscription-id'
  - name: resourceGroupName
    value: 'YourResourceGroupName'
  - name: webAppNames
    value: |
      WebApp1
      WebApp2
  jobs:
  - job: Dev_Webapp
    displayname: 'Start or Stop Dev Webapp
    steps:
     - task: AzurePowerShell@5
      displayName: 'Powershell task'
      inputs:
        azureSubscription: '${{ parameters.ServiceConn }}'
        ScriptType: 'FilePath'
        ScriptPath: 'webapp.ps1'
        ScriptArguments: '-subscriptionId $(subscriptionId) -resourceGroupName $(resourceGroupName) -webAppNames $(webAppNames)'
        azurePowerShellVersion: 'LatestVersion'
        pwsh: true

- stage: prod
  displayName: 'Start and Stop prod Environment'
  jobs:
  - job: preprod_Webapp
    displayname: 'Start or Stop prod Webapp
    variables:
    - name: subscriptionId
      value: 'your-preprod-subscription-id'
    - name: resourceGroupName
      value: 'YourPreProdResourceGroupName'
    - name: webAppNames
      value: |
        PreProdWebApp1
        PreProdWebApp2
    steps:
     - task: AzurePowerShell@5
      displayName: 'Powershell task'
      inputs:
        azureSubscription: '${{ parameters.ServiceConn }}'
        ScriptType: 'FilePath'
        ScriptPath: 'webapp.ps1'
        ScriptArguments: '-subscriptionId $(subscriptionId) -resourceGroupName $(resourceGroupName) -webAppNames $(webAppNames)'
        azurePowerShellVersion: 'LatestVersion'
        pwsh: true

  - job: prod_Webapp
    displayname: 'Start or Stop prod Webapp
    variables:
    - name: subscriptionId
      value: 'your-prod-subscription-id'
    - name: resourceGroupName
      value: 'YourProdResourceGroupName'
    - name: webAppNames
      value: |
        ProdWebApp1
        ProdWebApp2
    steps:
     - task: AzurePowerShell@5
      displayName: 'Powershell task'
      inputs:
        azureSubscription: '${{ parameters.ServiceConn }}'
        ScriptType: 'FilePath'
        ScriptPath: 'webapp.ps1'
        ScriptArguments: '-subscriptionId $(subscriptionId) -resourceGroupName $(resourceGroupName) -webAppNames $(webAppNames)'
        azurePowerShellVersion: 'LatestVersion'
        pwsh: true
