apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:latest
        ports:  # <--- Add this section
        - containerPort: 4317  # OTLP gRPC port
          name: otlp-grpc
        - containerPort: 4318  # OTLP HTTP port
        volumeMounts:
        - name: otel-config
          mountPath: /etc/otel
          readOnly: true
      volumes:
        - name: otel-config
          configMap:
            name: otel-collector-config
            items:
              - key: config.yaml
                path: config.yaml